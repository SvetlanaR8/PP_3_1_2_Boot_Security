<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Username</th>
            <th>Action</th>
        </tr>
        <tr th:each = "user:${users}">
            <td th:utext="${user.getId()}"></td>
            <td th:utext="${user.getFirstName}"></td>
            <td th:utext="${user.getLastName}"></td>
            <td th:utext="${user.getUsername()}"></td>
            <td>
                <a th:href="@{/admin/{id}(id=${user.getId()})}">Show</a>
            </td>
        </tr>
    </table>
</div>
<br/>
<hr/>
<a href="/admin/new">Add new user</a>

<br/>
<hr/>
<form th:method="GET" th:action="@{/admin/show}">
    <label for="id">user ID for details</label>
    <input id="id" name="id" type="text"/>
    <br/>
    <input type="submit" value="Show user"/>
</form>

<br/>
<hr/>
<a href="/logout">Logout</a>


</body>
</html>
